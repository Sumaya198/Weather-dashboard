<!doctype html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather API:</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <head>
            <h1 class="display-4 text-center">Weather Dashboard</h1>
        
        <!--main container-->
        <main class="container">
            <div class="row">
                <!--left column-->
                <form class="col left-col search-location">
                    <div class="search-box">
                      <input type="text" id="cityname" name= "box" placeholder="City Name..." >
                     <div class="btn">
                         <a href="#"><i class="fas fa-search"></i></a>
                     </div>
                    
                </div>
            
            </form>

              <!--right column-->
              <section class="col right-col">
                
                <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name title my-3">
                  <p><span class="location"></span></p>
                  
                </div>
            </div>
            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span class="temp">&deg;C</span>
                    </div>
                    <div class="col-4 temp">
                        <p class="condition">Humidity:</p>
                        <p class="humidityNr"></p>
                        
                    </div>
                </div>
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p class="wind">Wind Speed:</p>
                        <p class="windValue"></p>
                        
                    </div>
                    <div class="col text-center">
                        <p class="uvIndex">UV index:</p>
                        <p class="uvIndexValue"></p>
                        
                    </div>
                    <div class="card-bottom py-4 row ">
                        <div class="col d-flex justify-content-around uv-box">
                            <p class="bg-warning">Low</p>
                            <p class="bg-primary">Moderate</p>
                            <p class="bg-info">High</p>
                            <p class="bg-secondary">Very High</p>
                            <p class="bg-danger">Extreme</p>
                            </div>
                            </div>
                </div>
            </div>
            </div>
                </section>
            
            </div>
            </main>
                    
        <hr>
        <!--future days weather forecast-->

           

</head>
<body>
    

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
