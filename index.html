<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather API:</title>

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

        <link rel="stylesheet" href="css/style.css">
        
        <head>
            <h1 class="display-4 title text-center">Weather Dashboard</h1>
        
        <!--main container-->
        <main class="container">
            <div class="row">
                <!--left column-->
                <form class="col left-col search-location">
                    <div class="search-box">
                      <input type="text" id="cityname" class="city" name= "box" placeholder="City Name..." >
                     <div id="searchBtn" class="btn">
                         <a href="#"><i class="fas fa-search"></i></a>
                         <div class="form-group">
                            <label for="citySearchHistory"></label>
                            
                            <ul class="btn btn-light shadow-sm btn-lg btn-block push" id="history">
                                <button type="button" class="btn searchHistoryBtn">Birmingham</button>
                            </ul>
                              
                    </div>
                     </div>
                    
                </div>
            
            </form>
           

              <!--right column-->
              <section class="col right-col">
                
                <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name title my-3">
                  <p><span class="location"></span></p>
                  <span class="px-3" id="currentDay"></span>
                  <div><img src="" id="mainIcon"></div>
                  
                </div>
            </div>
            <div class="card-body">
                <div class="card-mid row">
                    <p class="description"></p>
                    <div class="col-8">
                        <p class="temp"></p>
                    </div>
                    <div id="search-history-container" class="col-4">
                        <p class="condition">Humidity:</p>
                        <p class="humidityNr"></p>
                        
                    </div>
                </div>
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p class="wind">Wind Speed:</p>
                        <p class="windValue"></p>
                        
                    </div>
                    <div class="col text-center">
                        <p class="uvIndex">UV index:</p>
                        <p class="uvIndexValue"></p>
                        
                    </div>

                    
                   
                </div>
            </div>
            <div class="card-body">
                <div class="uv-detail card-mid row d-flex">
                    <p class="p-3 mb-2 bg-success rounded text-center text-white">low</p>
                    <p class="p-3 mb-2 bg-info rounded text-center text-white">Moderate</p>
                    <p class="p-3 mb-2 bg-warning  rounded text-center text-grey">High</p>
                    <p class="p-3 mb-2 bg-danger rounded text-center text-white">Extreme</p>
            </div>
            
                </section>
            
            </div>
            </main>
                    
        <hr>
        <!--future days weather forecast-->
    </h2>
    <div class="row five-day-box justify-content-between">
      <div class="col-sm-2 card-body bg-light shadow-lg text-black rounded mb-3">
        <p class="card-title font-weight-bold date" id="Date1"></p>
        <p class="card-text" style="height: 80px">
          
        </p>
        <img src="" class="day1icon icon"/>
        <p class="card-text"><b>Temp:</b>
          <spanid id="tempDay1">--</span>
        </p>
        <p class="card-text"><b>Humidity:</b>
          <span id="humidityDay1">--</span>
        </p>
      </div>
      <div class="col-sm-2 card-body bg-light shadow-lg text-black rounded mb-3">
        <p class="card-title font-weight-bold date" id="Date2"></p>
        <p class="card-text" style="height: 100px">
         
        </p>
        <img src="" class="day2icon icon"/>

        </p>
        <p class="card-text"><b>Humidity:</b>
          <span id="humidityDay2">--</span>
        </p>
      </div>
      <div class="col-sm-2 card-body bg-light shadow-lg text-black rounded mb-3">

        </p>

        <p class="card-text"><b>Temp:</b>
          <spanid id="tempDay3">--</span>
        </p>
        <p class="card-text"><b>Humidity:</b>
          <span id="humidityDay3">--</span>
        </p>
      </div>
      <div class="col-sm-2 card-body bg-light shadow-lg text-black rounded mb-3">
        <p class="card-title font-weight-bold date" id="Date4"></p>
        <p class="card-text" style="height: 100px">
          
        </p>
        <img src="" class="day4icon icon"/>
        <p class="card-text"><b>Temp:</b>
          <spanid id="tempDay4">--</span>
        </p>
        <p class="card-text"><b>Humidity:</b>
          <span id="humidityDay4">--</span>
        </p>
      </div>
      <div class="col-sm-2 card-body bg-light shadow-lg text-black rounded mb-3">
        <p class="card-title font-weight-bold date" id="Date5"></p>
        <p class="card-text" style="height: 100px">
          
        </p>
        <img src="" class="day5icon icon"/>
        <p class="card-text"><b>Temp:</b>

        </p>
        <p class="card-text"><b>Humidity:</b>
          <span id="humidityDay5">--</span>
        </p>
      </div>
    </div>
</div>
           

</head>
